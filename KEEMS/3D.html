<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D VIEW</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	    
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			overflow: hidden;
			cursor:grabbing;
		}
	</style>

	<body>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

			import { RectAreaLightHelper } from 'three/addons/helpers/RectAreaLightHelper.js';
			import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';

			let camera, scene, renderer;
			let gui;

			const state = { variant: 'midnight' };

			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0.6, 2.0, -4.0 );

				scene = new THREE.Scene();

				RectAreaLightUniformsLib.init();

const rectLight1 = new THREE.RectAreaLight( 0xff0000, 5, 4, 10 );
rectLight1.position.set( - 5, 5, 5 );
scene.add( rectLight1 );

const rectLight2 = new THREE.RectAreaLight( 0xffffff, 5, 4, 10 );
rectLight2.position.set( 0, 5, 5 );
scene.add( rectLight2 );

const rectLight3 = new THREE.RectAreaLight( 0x0000ff, 5, 4, 10 );
rectLight3.position.set( 5, 5, 5 );
scene.add( rectLight3 );

const rectLight4 = new THREE.RectAreaLight( 0xffffff, 5, 4, -10 );
rectLight4.position.set( 0, 5, -5 );
scene.add( rectLight4 );

scene.add( new RectAreaLightHelper( rectLight1 ) );
scene.add( new RectAreaLightHelper( rectLight2 ) );
scene.add( new RectAreaLightHelper( rectLight3 ) );
scene.add( new RectAreaLightHelper( rectLight4 ) );

const geoFloor = new THREE.BoxGeometry( 2000, 0.3, 2000 );
const matStdFloor = new THREE.MeshStandardMaterial( { color: 0x808080, roughness: 0.1, metalness: 0 } );
const mshStdFloor = new THREE.Mesh( geoFloor, matStdFloor );
scene.add( mshStdFloor );



								// model

								const loader = new GLTFLoader().setPath( 'models/gltf/MaterialsVariantsShoe/glTF/' );
						loader.load( 'scene.glb', function ( gltf ) {

							gltf.scene.scale.set( 1.0, 1.0, 1.0 );
							gltf.scene.position.set( 0, 1, 0 );
							scene.add( gltf.scene );

				
					
							render();

						} );
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 2;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set( 0, 0.5, - 0.2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );


			}

			function selectVariant( scene, parser, extension, variantName ) {

				const variantIndex = extension.variants.findIndex( ( v ) => v.name.includes( variantName ) );

				scene.traverse( async ( object ) => {

					if ( ! object.isMesh || ! object.userData.gltfExtensions ) return;

					const meshVariantDef = object.userData.gltfExtensions[ 'KHR_materials_variants' ];

					if ( ! meshVariantDef ) return;

					if ( ! object.userData.originalMaterial ) {

						object.userData.originalMaterial = object.material;

					}

					const mapping = meshVariantDef.mappings
						.find( ( mapping ) => mapping.variants.includes( variantIndex ) );

					if ( mapping ) {

						object.material = await parser.getDependency( 'material', mapping.material );
						parser.assignFinalMaterial( object );

					} else {

						object.material = object.userData.originalMaterial;

					}

					render();

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

	

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
