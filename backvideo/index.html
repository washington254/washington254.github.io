<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <title>backvideo website</title>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <video autoplay loop muted plays-inline id="backvideo">  
                    <source src="./images/lion.mp4" type="video/mp4">
                </video>
                <div class="sidebar">
                   <div class="side-links">
                    <div class="img-fluid rounded-circle">
                        <img src="./images/arrow.png" class="arrow-icon ">
                    </div>
                    <div class="links">
                        <img src="./images/audio.png" class="col">
                        <img src="./images/link.png" class="col">
                    </div>
                   </div>
                   <div class="texts">
                    <h1>Lion's Pride</h1>
                    <h3>The Savannah King</h3>
                    <p>The lion is the most magestic, beautifull and dangerous animal in the savannah
                        this website is just to commemorate their outstanding beauty
                    </p>
                    <a href="#" class="btn btn-outline-light">Readmore</a>
       
                   </div>
                </div>
            </div>
            <div class="col">
                
                <img src="./images/hamburger.png" class="menu-icon">
                <div class="play">
                    <img src="./images/play.png" class="img-fluid" id="play">
                </div>
            </div>
         
        </div>
    </section>





<script src="./app.js"></script>
</body>
</html>
