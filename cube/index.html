<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotating cube</title>
</head>
<body>
    <h1 style="color:#fff; z-index:10000;">Awesome rotating cube</h1>
    <section>
        <div class="row p-5">
            <div class="col-12">
                <div class="cube">
                    <div class="top"></div>
                   <div>
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                   </div>
                </div>
            </div>
         
        </div>
    </section>
</body>
</html>
