<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing text</title>
</head>
<body>
    <!-- there isn't a whole lot of code with this -->
    <!-- main section -->
   <h2 contenteditable="true"> <span class="auto-type"></span></h2>
   <script src="./typed.min.js"></script>
   <script>
       //this is the script for typing effect
       var typed = new Typed(".auto-type", {
           strings: ["Hey There","Thanks For Watching","Subscribe For More","CODING ROCKS","Surpass Your Limits"],
           typeSpeed: 150,
           backSpeed: 100,
           loop: false
       })
   </script>
</body>
</html>
